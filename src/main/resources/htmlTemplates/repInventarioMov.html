<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        @page {
            margin: 1cm;
            size: letter;
        }

        #espacio {
            width: 5px;
        }

        #espacio,
        #forma {
            border: 0;
        }
    </style>
</head>

<body>
    <div id="cabezera">
        <table width="100%" style="text-align: center;">
            <tr>
                <th>
                    <div>REPORTE DE MOVIMIENTOS</div>
                    <div>$itemDes, $itemGrupo</div>
                </th>
            </tr>
        </table>
    </div>
    <div>&nbsp;</div>
    <div>
        <table width="100%" style="font-size: 12px;">

            <tr>
                <td colspan="2">
                    <b>Fecha de reporte:</b> $fechaActual
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <b>Organizacion:</b> $orgDescripcion
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <b>Rango de fechas:</b> $fechaDesde - $fechaHasta
                </td>
            </tr>
            
            <tr>
                <td colspan="2">
                    <b>Numero de registros:</b> $numRegistros
                </td>
            </tr>
        </table>
    </div>
    <div>&nbsp;</div>
    <div id="detalles">
        <table style="width: 100%; border-collapse: collapse; margin-left: auto; margin-right: auto; font-size: 13px;" border="1">
            <tr>
                <th>
                    <h6><strong>Fecha Emite</strong></h6>
                </th>
                <th>
                    <h6><strong>Doc. Descripcion</strong></h6>
                </th>
                <th>
                    <h6><strong>Cantidad</strong></h6>
                </th>
                <th>
                    <h6><strong>Precio Unitario</strong></h6>
                </th>
                <th>
                    <h6><strong>Precio Total</strong></h6>
                </th>
            </tr>
            <tr id="items"></tr>
        </table>
    </div>

</body>

</html>
