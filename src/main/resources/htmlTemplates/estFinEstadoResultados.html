<!DOCTYPE html>
<html>

<head>
	<style type="text/css">
		@page {
			margin: 1cm;
			size: letter;
		}

		#espacio {
			width: 5px;
			border: 0;
		}

		.datosCom td {
			border: 0;
		}

		.show-border th {
			border-top: thin solid;
			border-bottom: thin solid;
		}
	</style>
</head>

<body>
	<div id="cabezera">
		<div>
			<table width="100%" style="text-align: center; font-size: 16px;">
				<tr>
					<th>
						$fecha_corte_letra
					</th>
				</tr>
			</table>
		</div>
		<div>
			<table width="100%" style="font-size: 12px;">
				<tr>
					<td colspan="2">
						<b>Fecha de reporte:</b> $fechaActual
					</td>


				</tr>
				<tr>
					<td colspan="2">
						<b>Organizacion:</b> $orgDescripcion
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div>&nbsp;</div>
	<hr>
	</hr>
	<div id="detalles">
		<table style="text-align: left;font-size: 12px;" width="100%">
			<tr id="items"></tr>
		</table>
	</div>
	<div>&nbsp;</div>
	<div>
		<b>
			<table width="100%" style="font-size: 12px;">
				<tr>
					<td style="text-align: right;" width="80%">
						<div>Total Ingresos:</div>
						<div>Total Costos + Gastos + G. no Deducibles:</div>
						<div>Resultado del Ejercicio:</div>
					</td>
					<td align="right" width="20%">
						<div>$total_ingresos</div>
						<div>$costo_gasto</div>
						<div>$resultadoOperativo</div>
					</td>
				</tr>
			</table>
		</b>
	</div>
	<div>&nbsp;</div>
	<div>&nbsp;</div>
	<div>&nbsp;</div>
	<div>&nbsp;</div>
	<div>&nbsp;</div>
	<div>
		<table width="100%" style="text-align: center;">
			<tr>
				<th width="40%">
					<hr />
				</th>
				<th></th>
				<th width="40%">
					<hr />
				</th>
			</tr>
			<tr>
				<td>Gerente General</td>
				<td></td>
				<td>Contador </td>
			</tr>
		</table>
	</div>

</body>

</html>
